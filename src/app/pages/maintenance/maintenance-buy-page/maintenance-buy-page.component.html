<div>
	<h2>Ventas</h2>
	<div class="content flex-column">
		<div class="content__filter">
			<mat-form-field appearance="outline">
				<mat-label>Fecha de inicio</mat-label>
				<input matInput [matDatepicker]="pickerInit" />
				<mat-datepicker-toggle matSuffix [for]="pickerInit"></mat-datepicker-toggle>
				<mat-datepicker #pickerInit></mat-datepicker>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Fecha fin</mat-label>
				<input matInput [matDatepicker]="pickerFin" />
				<mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
				<mat-datepicker #pickerFin></mat-datepicker>
			</mat-form-field>
		</div>

		<div>
			<button mat-raised-button color="primary">CONSULTAR</button>
			<button mat-raised-button color="accent" style="margin-left: 10px">LIMPIAR</button>
		</div>

		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource">
				<ng-container matColumnDef="position">
					<th mat-header-cell *matHeaderCellDef>No.</th>
					<td mat-cell *matCellDef="let element">{{ element.position }}</td>
				</ng-container>

				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef>Name</th>
					<td mat-cell *matCellDef="let element">{{ element.name }}</td>
				</ng-container>

				<ng-container matColumnDef="weight">
					<th mat-header-cell *matHeaderCellDef>Weight</th>
					<td mat-cell *matCellDef="let element">{{ element.weight }}</td>
				</ng-container>

				<ng-container matColumnDef="symbol">
					<th mat-header-cell *matHeaderCellDef>Symbol</th>
					<td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">No se encontraron coincidencias</td>
				</tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons> </mat-paginator>
		</div>
	</div>
</div>
